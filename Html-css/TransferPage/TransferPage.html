<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css"> 
    <title>Transfer</title>
</head>
<body>
    <div class="background">
        <div class="contaner">

            <p>Transfer</p><br>
            <form>
                <label for="Source-card">Source card :</label>
                <input type="text" id="Source-card" name="Source-card" required placeholder="Enter your Card Number">
    
                <hr>
    
                <label for="Destination-card">Destionation card :</label>
                <input type="text" id="Destination-card" name="Destination-card" required placeholder="Enter Destination card number">
               
                <hr>
    
                <label for="Amount">Amount :</label>
                <input type="number" id="Amount" name="Amount" required placeholder="Enter Amount to Transfer">
    
                <div class="button">
                    <button type="submit">submit</button>
                    <button type="reset">Decline</button>
                </div>
            </form>



        </div>
    </div>
</body>
